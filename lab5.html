<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab5.css">
    <title>Реєстрація</title>
</head>

<body>
    <form action="#" method="post" accept-charset="UTF-8" novalidate>
        <fieldset class="form-section">
            <legend>Реєстрація</legend>

            <label for="username" class="form-label">Ім'я користувача:</label>
            <input type="text" id="username" name="username" required class="form-input">

            <label for="email" class="form-label">Електронна пошта:</label>
            <input type="email" id="email" name="email" required class="form-input">

            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" name="password" required class="form-input">

            <label for="confirmPassword" class="form-label">Підтвердження паролю:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required class="form-input">

            <label for="gender" class="form-label">Стать:</label>
            <select id="gender" name="gender" class="form-input">
                <option value="male">Чоловіча</option>
                <option value="female">Жіноча</option>
            </select>

            <label for="bio" class="form-label">Біографія:</label>
            <textarea id="bio" name="bio" cols="30" rows="5" class="form-input"></textarea>

            <label for="interests" class="form-label">Інтереси:</label>
            <select id="interests" name="interests[]" multiple class="form-input">
                <optgroup label="Спорт">
                    <option value="football">Футбол</option>
                    <option value="basketball">Баскетбол</option>
                    <option value="voleyball">Волейбол</option>
                    <option value="ganball">Ганбол</option>
                </optgroup>
            </select>

            <button type="submit" value="Зареєструватися" formmethod="post" formtarget="_blank" autofocus class="form-button">Зареєструватися</button>
        </fieldset>
    </form>
</body>

</html>
